<form [formGroup]="formGroup">
  <ng-template pTemplate="header">
    <span>{{ 'TRAVELOFFERING_CREATION.HEADER' | translate }}</span>
  </ng-template>
  <div class="flex flex-wrap flex-column gap-4 justify-content-between mt-2">
    <div [title]="'GENERAL.TRAVEL_OFFERING.NAME' | translate">
      <span class="p-float-label" controlErrorAnchor>
        <input
          pInputText
          type="text"
          id="traveloffering_detail_form_name"
          class="w-full pt-3 pb-2"
          formControlName="name"
        />
        <label class="ocx-required-label" for="traveloffering_detail_form_name">
          {{ 'GENERAL.TRAVEL_OFFERING.NAME' | translate }}</label
        >
      </span>
    </div>
    <div [title]="'GENERAL.TRAVEL_OFFERING.STATE' | translate">
      <span class="p-float-label">
        <p-dropdown
          [options]="dropdownOptions"
          formControlName="state"
          placeholder="State"
        ></p-dropdown>
        <label class="" for="traveloffering_detail_form_state">{{
          'GENERAL.TRAVEL_OFFERING.STATE' | translate
        }}</label>
      </span>
    </div>
    <div [title]="'GENERAL.TRAVEL_OFFERING.ALLOWED_WAGON_CLASS' | translate">
      <span class="p-float-label">
        <input
          pInputText
          type="text"
          id="traveloffering_detail_form_wagon_class"
          class="w-full pt-3 pb-2"
          formControlName="allowedWagonClass"
        />
        <label class="" for="traveloffering_detail_form_wagon_class">{{
          'GENERAL.TRAVEL_OFFERING.ALLOWED_WAGON_CLASS' | translate
        }}</label>
      </span>
    </div>
    <div [title]="'GENERAL.TRAVEL_OFFERING.REMOTE_ID' | translate">
      <span class="p-float-label">
        <input
          pInputText
          type="text"
          id="traveloffering_detail_form_remote_id"
          class="w-full pt-3 pb-2"
          formControlName="remoteId"
        />
        <label class="" for="traveloffering_detail_form_remote_id">{{
          'GENERAL.TRAVEL_OFFERING.REMOTE_ID' | translate
        }}</label>
      </span>
    </div>
  </div>
</form>
